<!--01_텍스트(블럭요소)-->
<!DOCTYPE html>
<!--DOCTYPE : 웹문서의 유형을 지정하는 선언문 => 브라우저에 html 정보를 알려주는 것-->
<!-- 멀티주석 ctr + /
문서에서 사용할 언어를 지정:
검색사이트에서 특정언어로 제한하여 검색할때 필요하기 때문
(화면낭독기) 해당 언어에 맞는 억양, 발음, 목소리등을 다르게 읽어줌
웹에서 돈을 벌 수 있는 기술 = 반응형(코딩하나로 모든 하드웨어 접근), 웹접근성(장애를 가진분들 위한것. ex. '화면낭독기')
-->
<html lang="ko"> <!--lang="ko"란, 한국어로 만든 문서다 라는 것을 표현함. /시멘틱 의미가 있는-->
    <head>
        <title>텍스트 블럭요소</title>
    </head>
    <body> 
    </body>
</html>
