<!--01_텍스트(블럭요소)-->
<!DOCTYPE html>
<!--DOCTYPE : 웹문서의 유형을 지정하는 선언문 => 브라우저에 html 정보를 알려주는 것-->
<!-- 멀티주석 블럭처리 후 ctr + /
문서에서 사용할 언어를 지정:
검색사이트에서 특정언어로 제한하여 검색할때 필요하기 때문 // 특정 <meta>로 검색 //
(화면낭독기) 해당 언어에 맞는 억양, 발음, 목소리등을 다르게 읽어줌
웹에서 돈을 벌 수 있는 기술 = 반응형(코딩하나로 모든 하드웨어 접근), 웹접근성(장애를 가진분들 위한것. ex. '화면낭독기')
주석 공백 없이 처리하기 ' ctrl + shift + / '
-->
<html lang="ko"> <!--lang="ko"란, 한국어로 만든 문서다 라는 것을 표현함. /시멘틱 의미가 있는-->
    <head>
        <title>텍스트관련요소(블럭요소)</title>
        <meta charset="utf-8">
        <meta name="author" content="웹문서 소유자">
        <meta name="keywords" content="웹개발 프론트엔드 백엔드 풀스텍">
        <meta name="description" content="풀스택 개발자가 되기 위한 과정입니다.">
    </head>
    <body> 
        <!--hn태그 : 제목 표시하기 / 성격이 블럭요소라 한줄띄워쓰기 들감-->
        <h1><!--이젠 컴퓨터 아카데미 구리--></h1> 
        <h2>이젠 컴퓨터 아카데미 구리</h2>
        <h3>이젠 컴퓨터 아카데미 구리</h3>
        <h4>이젠 컴퓨터 아카데미 구리</h4>
        <h5>이젠 컴퓨터 아카데미 구리</h5>
        <h6>이젠 컴퓨터 아카데미 구리</h6>
        
        <!--p태그 : 단락만들기-->
        <p> HTML, CSS, JavaScript</p>
        
        <!--hr단일태그 : 분위기 전환을 위한 수평줄 넣기 / 낭독기 같은 특정 meta에서 힘을 발휘-->
        <hr>
        
    </body>
</html>
