<!-- 02_텍스트(인라인레벨요소) -->
<!-- ! 자동 호출 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 구버전 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 구버전 -->
    <title>텍스트관련요소(인라인레벨요소)</title>
    <style>
        /* 선택자(css 적용시킬 대상지정) {코드블록 속성명:속성값;} */
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        텍스트 요소 : 웹접근성과 관련 높은 요소들
    </h1>
    <p>
        <!-- strong태그 : 낭독기에서 강조하여 읽어줌 -->
        <!-- strong태그 : 낭독기에서 강조하여 읽어줌 -->
        <!-- shift + art + 아래키 : 한줄 복사, art + 방향키 줄위치바꿈 -->
        <!-- strong태그 : 낭독기에서 강조하여 읽어줌 -->
        <!-- b태그 : 단지 볼드체 -->
        <strong>주말</strong>마다 <b>서귀포 문화 예술 디자인</b> 시장이 열립니다.
    </p>
    <p>
        <!-- em, i 요소는 이탈릭체 -->
        <em>아트마켓</em>이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수 있습니다.
    </p>
    <h2>
        웹접근성
    </h2>
    <p>
        
        <!-- span태그 : 인라인레벨요소의 그룹핑 태그, 주로 css와 연동해서 사용 -->
        <!-- ↑ Text Node라 한다. -->
        웹의 창시자 <span>팀 버너스리</span>는
        웹의 힘은 보평성에 있다. 
        <q cite="http://www.w3c.org"> 장애에 구애없이 모든 사람이 접근할 수 있는 것이 필수적인 요소이다. </q>
        라는 말로 <mark>웹 접근성</mark>을 설명한다.
    </p>
</body>
</html>
