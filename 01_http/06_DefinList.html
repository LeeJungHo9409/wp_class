<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의형목록</title>
</head>
<body>
    <h1>DL 정의형 목록 요소</h1>
    <P>dt = dd이다.</P> <!-- i'm a boy / 'i'm = dt' , 'a boy' = dd이다. -->
    <dl>
        <dt>정의형목록 제목</dt>
        <dd>정의형목록 내용1</dd>
        <dd>정의형목록 내용2</dd>
        <dd>정의형목록 내용3</dd>
    </dl>

    <!-- zen 코딩 : 코딩을 쉽게 도와주는 기능 ex. dl>dt+dd*3
    <dl>
        <dt></dt>
        <dd></dd>
        <dd></dd>
        <dd></dd>
    </dl> -->

    <dl>
        <dt>쇼핑 알아보기</dt>
        <dd>스토어</dd>
        <dd>iMac</dd>
        <dd>iPad</dd>
    </dl>
</body>
</html>
