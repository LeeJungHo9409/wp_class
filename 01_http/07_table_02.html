<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블02</title>
    <!-- ========================== CSS ============================ -->
    <style>
        table,tr,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            /* 테이블 선 한줄처리 */
        }
        table{
            width: 600px;
            text-align: center;
        }
        th, td{
            padding: 10px;
        }
    </style>
    <!-- ========================== CSS ============================ -->

</head>
<body>

    <p>
        <h1>table 연습 3행 3열</h1>
    
        <!-- table>(tr>td*3)*3 -->
        <!-- <table border="1" width="600"> -->
        <table>
            <tr>
                <td>1행1열</td>
                <td>1행2열</td>
                <td>1행3열</td>
            </tr>
            <tr>
                <td>2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
            <tr>
                <td>3행1열</td>
                <td>3행2열</td>
                <td>3행3열</td>
            </tr>
        </table>
    </p>
    
    <p>
        <h1>테이블 셀 합치기</h1>
        
        <!-- <table border="1" width="600"> -->
        <table>
            <tr>
                <th colspan="3">1행1열</th> <!-- td == th(중앙정렬) -->
                <!-- <td>1행2열</td>
                <td>1행3열</td> -->
            </tr>
            <tr>
                <td rowspan="2">2행1열</td>
                <td>2행2열</td>
                <td>2행3열</td>
            </tr>
            <tr>
                <!-- <td>3행1열</td> -->
                <td>3행2열</td>
                <td>3행3열</td>
            </tr>
        </table>
    </p>
</body>
</html>
