<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼실습</title>
    <style>
        fieldset{
            border-style: none;
        }
        li{
            list-style: none;
        }
        h1{
            margin: 0%;
        }
        legend{
            font-size : x-large;
            font-weight: bolder;
        }
        #divBackground{
            /* display: flex;
            justify-content: center;
            align-items: center; */

            width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="divBackground">
        <form action="#" method="#">
            
            <fieldset>
                <h1>프론트엔드 개발자 지원서</h1>
                <strong>HTML,CSS,JavaScript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</strong>
                <hr>
            </fieldset>
            <fieldset>
                <legend>개인정보</legend>
                <li>
                    <label for="nameTxt">이름 : </label>
                    <input type="text" id="nameTxt" placeholder="공백없이 입력하세요">
                </li>
                <li>
                    <label for="telTxt">전화번호 : </label>
                    <input type="tel" id="telTxt">
                </li>
            </fieldset>
            <fieldset>
                <legend>지원분야</legend>
                <li>
                    <input type="radio" name="wf_rad" id="wf_rad" checked>웹퍼블리싱
                </li>
                <li>
                    <input type="radio" name="wa_rad" id="wa_rad">웹애플리케이션
                </li>
                <li>
                    <input type="radio" name="wd_rad" id="wd_rad">웹디자인
                </li>
            </fieldset>
            <fieldset>
                <legend>지원동기</legend>
                <label for="value"></label>
                <textarea name="value" id="value" cols="100" rows="4" placeholder="본사 지원동기를 간략히 써주세요."></textarea>
            </fieldset>
            <fieldset>
    
                <input type="submit" id="submit_but" value="접수하기">
                <input type="reset" id="reset_but" value="다시쓰기">
            </fieldset>
        </form>
    </div>
</body>
</html>
