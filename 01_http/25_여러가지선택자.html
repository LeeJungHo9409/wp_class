<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 여러가지 선택자</title>
    <style>
        /* 자손선택자(하위선택자) */
        #wrap ul{
            border: 3px dotted darkred;
        }
        /* 자식선택자 */
        #wrap>ul{
            border: 3px dashed darkolivegreen;
        }
        /* 인접형제선택자(첫번째 형제만 선택) / 모바일쪽에서 많이 쓰인다. */
        header+p{
            font-size: 2rem;
            color: darkslateblue;
            font-weight: 700;
        }
        /* 형제들선택자(모든형제선택) */
        header~p{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1>예약방법 및 요금</h1>
        </header>
        <p>요안도라를 예약하려면?</p>
        <p>아래 방법에 따라 요안도라를 예약하면 됩니다.</p>
        <ul>
            <li>예약방법1
                <ul>
                    <li>직접통화</li>
                    <li></li>
                </ul>
                <li>요금
                    <ul>
                        <li>1인 : 10,000원</li>
                        <li>2인 : 19,000원</li>
                        <li>3인 : 27,000원</li>
                        <li>4인 : 35,000원</li>
                    </ul>
                </li>
            </li>
        </ul>
    </div>
</body>
</html>
