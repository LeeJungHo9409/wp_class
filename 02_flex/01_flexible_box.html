<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>플랙서블박스</title>
    <!-- 
        유연한 변형가능한 박스 
        css3에서 처음 소개된 속성 => 가변적 박스를 만드는 기술과 자유로운 박스 배치 기술
        플렉스 박스 기본 개념
        
        1. 플렉스 박스 = 부모박스에 설정(#wrap처럼 요소를 감싸고 있는 박스)
                            display: flex;
                            display: -webkit-flex (브라우저 종류)
        prefix(접두어) : 브라우저 종류 적어야함(한 5줄?)
        https://caniuse.com/ 속성 사용가능한지..

        2. 플렉스 박스의 자식박스 = 플렉스 아이템(부모박스가 플렉스 박스로 선언된 순간 그 자식들은 플렉스 아이템이 됨.)
        3. 플렉스 박스의 축(레이아웃 방향) = 주축, 교차축
    -->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font.css">

    <style>
        #wrap header{
            background-color: red;
        }

        #wrap article{
            background-color: green;
        }

        #wrap section{
            background-color: blue;
        }
        #wrap aside{
            background-color: cadetblue;
        }

        #wrap footer{
            background-color: coral;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <div>SNB메뉴</div>
            <nav>GNB메뉴</nav>
        </header>
        <article>
            <div>슬라이드영역1</div>
            <div>슬라이드영역2</div>
        </article>
        <section>
            <div>콘텐츠영역1</div>
            <div>콘텐츠영역2</div>
            <div>콘텐츠영역3</div>
        </section>
        <aside>
            <div>별도영역</div>
        </aside>
        <footer>
            <div>푸터영역</div>
        </footer>
    </div>
</body>
</html>
