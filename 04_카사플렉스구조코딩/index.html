<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="leejungho">
    <meta name="description" content="프로젝트기본폴더">
    <title>카사 프로젝트 기본 폴더</title>
    <!-- ex)카톡 링크올리면 밑에 사진 올리는거.. -->
    <meta property="og:image" content="./image/favicon/montblanc_logo_fav180.png">
    <meta property="og:title" content="제목">
    <meta property="og:description" content="내용">
    <meta property="og:url" content="http://">
    <meta property="og:locale" content="ko_KR">
    <meta property="og:site_name" content="이정호">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 기본 CSS 코딩 파일 -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- 익스플로어 맞춰주는 폰트 -->
    <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
    <!-- 페이지 css -->
    <link rel="stylesheet" href="./css/caxa_flax.css">
    <link rel="stylesheet" href="./css/font.css">

    <!-- 기본 Script 코딩 파일 -->
    <script src="./js/html5shiv.js"></script>
    <script src="./js/respond.src.js"></script>
    <script src="./js/prefixfree.min.js"></script>
    <!-- 페이지 js -->
    <script src="./js/montblanc.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Asid SNB / 요즘 유행하는 배너 -->
        <aside>
            <div class="top_snb w1300">
                <p>로그인하면 확인되는 차별화된 회원가!</p>
                <p>
                    혜택확인하기 &nbsp;&nbsp;
                    <img src="http://placehold.it/14x14/312f3d" alt="혜택확인">
                </p>
                <p>
                    <img src="http://placehold.it/15x15/312f3d" alt="혜택확인">
                </p>
            </div>
        </aside>

        <!-- HEADER -->
        <header>
            <!-- Logo area + Lnb menu -->
            <div class="lnb_all">
                <div class="root_lnb w1300">
                    <!-- Logo Area -->
                    <h1>
                        <img src="./image/caxa/logo.png" alt="카사로고">
                    </h1>
                    <!-- Lnb Menu -->
                    <nav class="local">
                        <ul class="lnb">
                            <li><img src="http://placehold.it/20x20/414141" alt="검색아이콘"></li>
                            <li><img src="http://placehold.it/20x20/414141" alt="장바구니아이콘"></li>
                            <li><a href="#">로그인</a></li>
                            <li><a href="#">회원가입</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- PRAC -->
            <!-- Gnb Menu -->
            <div class="gnb_all">
                <div class="w1300">
                    <!-- Main_gnb + Sub_gnb -->
                    <nav class="local">
                        <!-- Box -->
                        <h1>
                            <img src="http://placehold.it/50x50/" alt="선택매뉴">
                        </h1>
                        <!-- main_gnb -->
                        <ul class="gnb">
                            <li><a href="#">ReFA</a></li>
                            <li><a href="#">CAXA UP</a></li>
                            <li><a href="#">SIXPAD</a></li>
                            <li><a href="#">PAO</a></li>
                            <li><a href="#">Style</a></li>
                        </ul>
                        <!-- sub_gnb -->
                        <ul class="snb">
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">미디어</a></li>
                            <li><a href="#">기업소개</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Slider -->
        <article>
            <h2 class="slider"><img src="http://placehold.it/1920x600/000000" alt="main_photo"></h2>
        </article>
        <footer>

        </footer>
    </div>
    
</body>
</html>
